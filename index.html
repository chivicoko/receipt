<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Payment Receipt</title>
</head>
<body>
    <section class="main-area">
        <header>
            <img src="MasterCard_Logo.svg.png" width="50px" alt="mastercard">
        </header>
        <section>
            <div class="container">
                <h1>Receipt of Payment</h1>
                <article>
                    <div class="row">
                        <p class="col title"><strong>Name:</strong></p>
                        <p class="col value">Amala Vivian Onyeama</p>
                    </div>
                    <div class="row">
                        <p class="col title"><strong>Date:</strong></p>
                        <p class="col value">18/07/2023</p>
                    </div>
                    <div class="row">
                        <p class="col title"><strong>Amount:</strong></p>
                        <p class="col value">$ 3,000,000</p>
                    </div>
                    <div class="row">
                        <p class="col title"><strong>Fee:</strong></p>
                        <p class="col value">Student Development Fee</p>
                    </div>
                    <div class="row">
                        <p class="col title"><strong>Receipt Number:</strong></p>
                        <p class="col value">9283476350</p>
                    </div>
                </article>

                <div class="container2">
                    <div class="row2">
                        <p class="col title"><strong>Sub Total:</strong></p>
                        <p class="col value">$ 3,000,000</p>
                    </div>
                    <div class="row2">
                        <p class="col title"><strong>VAT (20%):</strong></p>
                        <p class="col value">Student Development Fee</p>
                    </div>
                    <div class="row2">
                        <p class="col title"><strong>Total:</strong></p>
                        <p class="col value"><strong>$120,000</strong></p>
                    </div>
                </div>
                <footer>
                    <img src="print-removebg-preview.png" width="50px" alt="print">
                    <span><a href="">Print a Copy</a></span>
                </footer>
            </div>
        </section>
    </section>
</body>
</html>
